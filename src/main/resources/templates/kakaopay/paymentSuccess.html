<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Payment Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background-color: #f0f9ff;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 8px;
            padding: 2em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #2a9d8f;
        }
        .details {
            margin-top: 1.5em;
            text-align: left;
            font-size: 1.1em;
        }
        .details p {
            margin: 0.5em 0;
        }
        .btn-home {
            margin-top: 2em;
            background-color: #2a9d8f;
            color: white;
            border: none;
            padding: 0.75em 1.5em;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-home:hover {
            background-color: #21867a;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>결제가 성공적으로 완료되었습니다!</h1>

    <div class="details" th:if="${approveResponse != null}">
        <p><strong>결제 금액:</strong> <span th:text="${approveResponse.amount.total}">0</span> 원</p>
        <p><strong>결제 상태:</strong> <span th:text="${approveResponse.status}">SUCCESS</span></p>
        <p><strong>결제 승인 시간:</strong> <span th:text="${approveResponse.approvedAt}">-</span></p>
        <p><strong>주문 번호:</strong> <span th:text="${approveResponse.partnerOrderId}">-</span></p>
        <p><strong>결제 고유 번호:</strong> <span th:text="${approveResponse.tid}">-</span></p>
    </div>

    <a href="/" class="btn-home">메인으로 이동</a>
</div>
</body>
</html>
